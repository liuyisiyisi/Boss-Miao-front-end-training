<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backgroud2</title>
    <style>
        div.box {
            width: 800px;
            height: 800px;
            background-color: gray;
            position: relative;
        }
        
        div.corner-img {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        div.lt {
            background-image: url(./img/bg-lt.png);
            top: 0;
            left: 0;
        }

        div.rt {
            background-image: url(./img/bg-rt.png);
            top: 0;
            right: 0;
        }

        div.lb {
            background-image: url(./img/bg-lb.png);
            bottom: 0;
            left: 0;
        }

        div.rb {
            background-image: url(./img/bg-rb.png);
            bottom: 0;
            right: 0;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="corner-img lt"></div>
        <div class="corner-img rt"></div>
        <div class="corner-img lb"></div>
        <div class="corner-img rb"></div>
    </div>
</body>
</html>
