<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* 一个p标签内有一个img标签和一个span标签，怎么保证文字图片居中对齐 */
       p {
        height: 600px;
        width: 600px;
        background-color: gray;
        text-align: center;
        line-height: 600px;
        font-size: 20px;
       }
       
       span {
        
       }
       
       img {
        vertical-align: middle;
       }
    </style>
</head>

<body>
    <p>
        <img src="./img/bg01.jpg" alt=""><span>XXXXXXXXXXXX</span>
    </p>
</body>

</html>
