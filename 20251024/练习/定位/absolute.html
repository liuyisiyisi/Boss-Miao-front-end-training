<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            position: relative; /* 给子元素当基准 */
            width: 200px;
            height: 100px;
            border: 1px solid #ccc;
        }
        .close {
            position: absolute;
            top: 5px; /* 距离父容器顶部5px */
            right: 5px; /* 距离父容器右侧5px */
            cursor: pointer;
            }
    </style>
</head>

<body>
    <div class="card"> <!-- 父容器设relative当基准 -->
        <p>这是一张卡片</p>
        <span class="close">×</span> <!-- 子元素设absolute定位 -->
    </div>
</body>

</html>
