<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
  text-align: center; /* 父元素设置文本居中 */
}
    </style>
</head>
<body>
    <div class="parent">
        父元素文本（居中对齐）

</div>
</body>
</html>
