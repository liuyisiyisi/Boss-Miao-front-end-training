<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字和图片垂直对齐</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <style>
        div {
            width: 600px;
            height: 600px;
            background-color: gray;

            text-align: center;
            line-height: 600px;
        }

        img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>
        <a href="#"><img src="./img/login.png" alt="登录">登录</a>
    </div>
</body>
</html>
