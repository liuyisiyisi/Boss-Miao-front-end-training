<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section3</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/myReset.css">
    <style>
        div.container {
            width: 1200px;
            margin: 0 auto;
        }

        section.middle-form div.container {
            display: flex;
            flex-wrap: wrap;
            gap: 80px; /* 表单组之间的间距（行、列方向） */
            max-width: 800px; /* 限制最大宽度，避免大屏过宽 */
            margin: 0 auto; /* 表单整体居中 */
        }

        section.middle-form div.form-group {
            /* background-color: gray; */
        }
    </style>
</head>

<body>
    <section class="middle-form">
        <div class="container">
            <div class="form-group">
                <label>姓氏:<input type="text" name="surname"></label>
            </div>
            <div class="form-group">
                <label>用户名:<input type="text" name="username"></label>
            </div>
            <div class="form-group">
                <label>名字:<input type="text" name="firstname"></label>
            </div>
            <div class="form-group">
                <label>
                    出生日期:
                    <select name="year">
                        <option>1989</option>
                    </select> 年
                    <select name="month">
                        <option>1</option>
                    </select> 月
                    <select name="day">
                        <option>1</option>
                    </select> 日
                </label>
            </div>
        </div>
    </section>
</body>

</html>
